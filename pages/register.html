<main>
  <h1>Register</h1>
  <form id="registerForm">
    <label>
      Username:
      <input type="text" name="name" required />
    </label>
    <br />
    <label>
      Email:
      <input type="email" name="email" required />
    </label>
    <br />
    <label>

      <input type="password" name="password" required />

    <br />

  </form>
